<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="main">Calculator</h1>
    <div class="section">
        <div class="container">
            <div id="input-field" class="row">
                <div class="col-9">
                    <p id="input"></p>
                </div>
                <div class="col-3" id="cid">
                    <button onclick="clearField()">C</button>
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="col-3">
                        <button onclick="insertNum(1)">1</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(2)">2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(3)">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum('+')">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="insertNum(4)">4</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(5)">5</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(6)">6</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="insertNum(7)">7</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(8)">8</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(9)">9</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum('*')">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button onclick="insertNum('/')">/</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum(0)">0</button>
                    </div>
                    <div class="col-3">
                        <button onclick="insertNum('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button id="equal" onclick="equalTo()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
